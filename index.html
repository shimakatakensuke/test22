<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図面AR表示 - MindAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* 読み込み中の待機画面を少しおしゃれに */
      #scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0,0,0,0.5); color: white; z-index: 2;
      }
      .hidden { display: none !important; }
    </style>
  </head>

  <body>
    <div id="scanning-overlay">図面をカメラにかざしてください...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./target.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#myModel" 
          rotation="90 0 0" 
          position="0 0 0" 
          scale="0.1 0.1 0.1">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
